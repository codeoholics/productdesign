<body>
    <h1 style="color:#ff5722">NEXUS - Student Portal</h1>
    <div id="container">
        
        <form action="upload_project.php" method="post" enctype="multipart/form-data">
            <label for="projectTitle">Project Title:</label>
            <input type="text" id="projectTitle" name="projectTitle" required>

            <label for="projectDescription">Project Description:</label>
            <textarea id="projectDescription" name="projectDescription" rows="4" required></textarea>

            <label for="projectDomain">Project Domain:</label>
            <select id="projectDomain" name="projectDomain" required>
                <option value="Miscellaneous">Miscellaneous</option>
                <option value="SmartEducation">Smart Education</option>
                <option value="BlockchainCybersecurity">Blockchain & Cybersecurity</option>
                <option value="Clean & Green Technology">Clean & Green Technology</option>
                <option value="Blockchain & Cybersecurity">Blockchain & Cybersecurity</option>
                <option value="Disaster Management">Disaster Management</option>
                <option value="Agriculture FoodTech & Rural Development">Agriculture FoodTech & Rural Development</option>
                <option value="Transportation & Logistics">Transportation & Logistics</option>
                <option value="Renewable / Sustainable Energy">Renewable / Sustainable Energy</option>
                <option value="Robotics and Drones">Robotics and Drones</option>
                <option value="MedTech / BioTech / HealthTech">MedTech / BioTech / HealthTech</option>
                <option value="Smart Automation">Smart Automation</option>
                <option value="Smart Vehicles">Smart Vehicles</option>

            </select>

            <label for="projectCategory">Project Category:</label>
            <select id="projectCategory" name="projectCategory" required>
                <option value="Hardware">Hardware</option>
                <option value="Software">Software</option>
            </select>

            <label for="fileUpload">Add File:</label>
            <input type="file" id="fileUpload" name="fileUpload" accept=".docx, .pdf, .doc" required>

            <button type="submit">Upload Project</button><br><br>
        </form>

        <button class="view-button" onclick="viewProjects()">View Uploaded Projects</button>
    </div>
